<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="machine">
                <div class="section">
                    <div class="shelves"></div>
                </div>
                <div class="section">
                    <div class="selection">
                        <a>F</a>
                        <a>P</a>
                        <a>S</a>
                        <a>1</a>
                        <a>2</a>
                        <a>3</a>
                    </div>
                </div>
                <div class="section">
                    <div class="coins">
                        <div class="coin"><a data-coin="50"><span>50p</span></a></div>
                        <div class="coin"><a data-coin="20"><span>20p</span></a></div>
                        <div class="coin"><a data-coin="10"><span>10p</span></a></div>
                    </div>
                </div>
                <div class="section">
                    <form>
                        <input type="text" name="selection" required="true" placeholder="XX" maxlength="2" pattern="[a-zA-Z]{1}[0-9]{1}"/>
                        <input type="number" name="coinage" required="true" placeholder="0.00" step="0.10" value="0.00" pattern="d+(.d{2})?"/>
                        <button type="submit"><p>submit</p></button>
                    </form>
                    <div id="res-box">
                        <div></div>
                    </div>
                </div>
                <div class="section">
                    <div class="tray"></div>
                    <div class="coin_return"></div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
